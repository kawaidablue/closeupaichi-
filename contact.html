        <main>
            <section class="contact" id="contact">
                <div class="contact-wrap">
                    <div class="contact-wrap__title">
                        <h2>
                            お問い合わせ
                        </h2>
                    </div>
                    <hr>
                    <div class="contact-wrap__form">
                        <form action="" method="post">
                            <div class="contact-wrap__form__group">
                                <label for="name">お名前<span class="required">必須</span></label>
                                <input id="name" name="name"placeholder="例) 山田太郎" type="text" autocomplete="name" required>
                            </div>
                            <div class="contact-wrap__form__group">
                                <label for="name">ふりがな<span class="required">必須</span></label>
                                <input type="text" name="furigana" placeholder="例）やまだたろう" value="">
                            </div>
                            <div class="contact-wrap__form__group">
                                <label for="name">会社名<span class="required">必須</span></label>
                                <input type="text" name="company" placeholder="例）山田株式会社" value="">
                            </div>
                            <div class="contact-wrap__form__group">
                                <label for="email">メールアドレス<span class="required">必須</span></label>
                                <input type="text" name="email" placeholder="例）guest@example.com" value="">
                            </div>
                            <div class="contact-wrap__form__group">
                                <label for="email">メールアドレス確認<span class="required">必須</span></label>
                                <input type="text" name="email" placeholder="例）guest@example.com" value="">
                            </div>
                            <div class="contact-wrap__form__group">
                                <label for="tel">電話番号<span class="required">必須</span></label>
                                <input type="text" name="tel" placeholder="例 000-0000-0000" value="">
                            </div>
                            <div class="contact-wrap__form__group">
                                <label for="message">お問い合わせ内容<span class="required">必須</span></label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            
                            <div class="contact-wrap__form__group check-group">
                                <label for="agree">個人情報保護方針<span class="required">必須</span></label>
                                <div>
                                    <input type="checkbox" id="agree" name="agree" required>
                                    <span>個人情報保護方針に同意する</span>
                                </div>
                            </div>
                            <button type="submit" class="contact-wrap__form__submit">送信</button>
                        </form>
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer" id="footer">
